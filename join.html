<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | KIET Tech Society</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav>
        <h1>KIET Tech Society</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 style="text-align: center;">Join the Club</h2>
        
        <div class="form-box">
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" placeholder="e.g. CSE, AIML, ECE" required>
                </div>

                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your-emailkiet.edu" required>
                </div>

                <button type="submit">Submit Form</button>
            </form>
        </div>
    </div>

    <footer>
        <p>2024 KIET Tech Society. All Rights Reserved.</p>
    </footer>

</body>
</html>
